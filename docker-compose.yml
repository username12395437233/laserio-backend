version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  migrate:
    image: migrate/migrate:4
    depends_on:
      - postgres
    volumes:
      - ./migrations:/migrations
    entrypoint: ["/bin/sh","-c"]
    command: >
      "until nc -z ${PGHOST} ${PGPORT}; do echo waiting for postgres; sleep 1; done;
       migrate -path=/migrations -database postgres://${PGUSER}:${PGPASSWORD}@${PGHOST}:${PGPORT}/${PGDATABASE}?sslmode=disable up"
    environment:
      PGHOST: ${PGHOST}
      PGPORT: ${PGPORT}

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - migrate
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"  # только localhost, доступ через nginx
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
